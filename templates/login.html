{% extends "layout.html" %}
{% block title %}Login - FLAG'S Dashboard{% endblock %}
{% block content %}
<style>
    .login-container { text-align: center; padding: 50px 0; }
    .login-container h1 { 
        font-size: 2.5rem; 
        margin-bottom: 20px; 
        color: var(--header-color);
    }
    .login-container p {
        font-size: 1.1rem;
        color: var(--text-secondary-color);
    }
    .login-btn {
        display: inline-block;
        padding: 15px 30px;
        background-image: var(--accent-gradient);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 20px;
    }
    .login-btn:hover { 
        transform: translateY(-3px);
        box-shadow: 0 4px 20px rgba(88, 101, 242, 0.4);
    }
</style>
<div class="login-container">
    <h1>Welcome to the FLAG'S Bot Dashboard</h1>
    <p>Please log in with Discord to manage your servers.</p>
    <a href="/login" class="login-btn">Login with Discord</a>
</div>
{% endblock %}
